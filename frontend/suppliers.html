<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock - Suppliers</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .btn-info {
            background-color: #2196F3;
        }
        .btn-info:hover {
            background-color: #0b7dda;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Detail View Styles */
        .detail-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .detail-label {
            font-weight: bold;
            width: 150px;
        }
        .detail-value {
            flex: 1;
        }

        /* Product Selection */
        .product-select {
            margin-bottom: 15px;
        }
        .selected-products {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .selected-product {
            display: inline-block;
            background-color: #e1e1e1;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
        }
        .remove-product {
            margin-left: 5px;
            cursor: pointer;
            color: #f44336;
        }

        /* Navigation Styles */
        .nav-links {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #4CAF50;
        }
        .nav-links a.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartStock</h1>
    </header>
    
    <div class="container">
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="inventory.html">Inventory</a>
            <a href="orders.html">Orders</a>
            <a href="suppliers.html" class="active">Suppliers</a>
            <a href="sales.html">Sales</a>
            <a href="sales-reports.html">Reports</a>
        </div>
        
        <h2>Supplier Management</h2>
        
        <div id="supplier-form-container">
            <h3>Add New Supplier</h3>
            <form id="supplier-form">
                <div class="form-group">
                    <label for="name">Supplier Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="products">Products Supplied</label>
                    <div class="product-select">
                        <select id="product-dropdown">
                            <option value="">Select a product</option>
                            <!-- Products will be loaded here -->
                        </select>
                        <button type="button" id="add-product-btn">Add Product</button>
                    </div>
                    <div class="selected-products" id="selected-products">
                        <!-- Selected products will be shown here -->
                    </div>
                    <input type="hidden" id="productsSupplied" name="productsSupplied">
                </div>
                <button type="submit">Add Supplier</button>
            </form>
        </div>
        
        <h3>Suppliers List</h3>
        <table id="suppliers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Products Supplied</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="suppliers-list">
                <!-- Suppliers will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Global variables
        let suppliers = [];
        let products = [];
        let selectedProducts = [];

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load products for the dropdown
            loadProducts();
            
            // Load suppliers when page loads
            loadSuppliers();
            
            // Handle form submission
            document.getElementById('supplier-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addSupplier();
            });
            
            // Handle add product button
            document.getElementById('add-product-btn').addEventListener('click', function() {
                addProductToSelection();
            });
        });

        // Function to load products for the dropdown
        function loadProducts() {
            fetch('http://localhost:3000/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    populateProductDropdown();
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    // For demo purposes, add some sample products if API is not available
                    products = [
                        { _id: '1', name: 'Sample Product 1', sku: 'ELEC001' },
                        { _id: '2', name: 'Sample Product 2', sku: 'CLOTH001' },
                        { _id: '3', name: 'Sample Product 3', sku: 'HOME001' },
                        { _id: '4', name: 'Sample Product 4', sku: 'ELEC002' },
                        { _id: '5', name: 'Sample Product 5', sku: 'TOYS001' }
                    ];
                    populateProductDropdown();
                });
        }

        // Function to populate product dropdown
        function populateProductDropdown() {
            const productSelect = document.getElementById('product-dropdown');
            productSelect.innerHTML = '<option value="">Select a product</option>';
            
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product._id;
                option.textContent = `${product.name} (${product.sku})`;
                productSelect.appendChild(option);
            });
        }

        // Function to add a product to the selection
        function addProductToSelection() {
            const productDropdown = document.getElementById('product-dropdown');
            const productId = productDropdown.value;
            
            if (!productId) {
                alert('Please select a product');
                return;
            }
            
            const product = products.find(p => p._id === productId);
            
            if (selectedProducts.some(p => p._id === productId)) {
                alert('This product is already added');
                return;
            }
            
            selectedProducts.push(product);
            updateSelectedProductsDisplay();
            updateProductsHiddenField();
        }

        // Function to update the selected products display
        function updateSelectedProductsDisplay() {
            const container = document.getElementById('selected-products');
            container.innerHTML = '';
            
            selectedProducts.forEach(product => {
                const productElement = document.createElement('span');
                productElement.className = 'selected-product';
                productElement.innerHTML = `
                    ${product.name}
                    <span class="remove-product" onclick="removeProduct('${product._id}')">&times;</span>
                `;
                container.appendChild(productElement);
            });
        }

        // Function to remove a product from the selection
        function removeProduct(productId) {
            selectedProducts = selectedProducts.filter(p => p._id !== productId);
            updateSelectedProductsDisplay();
            updateProductsHiddenField();
        }

        // Function to update the hidden field with selected product IDs
        function updateProductsHiddenField() {
            const hiddenField = document.getElementById('productsSupplied');
            hiddenField.value = JSON.stringify(selectedProducts.map(p => p._id));
        }

        // Function to load suppliers from API
        function loadSuppliers() {
            fetch('http://localhost:3000/api/suppliers')
                .then(response => response.json())
                .then(data => {
                    suppliers = data;
                    displaySuppliers();
                })
                .catch(error => {
                    console.error('Error loading suppliers:', error);
                    // For demo purposes, add some sample suppliers if API is not available
                    suppliers = [
                        { 
                            _id: '1', 
                            name: 'ABC Electronics', 
                            contactInfo: { 
                                email: 'contact@abcelectronics.com', 
                                phone: '123-456-7890', 
                                address: '123 Main St, City, Country' 
                            },
                            productsSupplied: [
                                { _id: '1', name: 'Sample Product 1', sku: 'ELEC001' },
                                { _id: '4', name: 'Sample Product 4', sku: 'ELEC002' }
                            ]
                        },
                        { 
                            _id: '2', 
                            name: 'XYZ Clothing', 
                            contactInfo: { 
                                email: 'info@xyzclothing.com', 
                                phone: '987-654-3210', 
                                address: '456 Oak St, Town, Country' 
                            },
                            productsSupplied: [
                                { _id: '2', name: 'Sample Product 2', sku: 'CLOTH001' }
                            ]
                        }
                    ];
                    displaySuppliers();
                });
        }

        // Function to display suppliers in the table
        function displaySuppliers() {
            const suppliersList = document.getElementById('suppliers-list');
            suppliersList.innerHTML = '';
            
            suppliers.forEach(supplier => {
                const row = document.createElement('tr');
                
                // Format the products list
                let productsList = 'None';
                if (supplier.productsSupplied && supplier.productsSupplied.length > 0) {
                    productsList = supplier.productsSupplied.map(p => p.name).join(', ');
                }
                
                row.innerHTML = `
                    <td>${supplier.name}</td>
                    <td>${supplier.contactInfo?.email || '-'}</td>
                    <td>${supplier.contactInfo?.phone || '-'}</td>
                    <td>${productsList}</td>
                    <td class="actions">
                        <button class="btn-info" onclick="editSupplier('${supplier._id}')">Edit</button>
                        <button class="btn-danger" onclick="deleteSupplier('${supplier._id}')">Delete</button>
                    </td>
                `;
                suppliersList.appendChild(row);
            });
        }

        // Function to add a new supplier
        function addSupplier() {
            const form = document.getElementById('supplier-form');
            const name = form.name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const address = form.address.value;
            const productsSupplied = JSON.parse(form.productsSupplied.value || '[]');
            
            const supplier = {
                name,
                contactInfo: {
                    email,
                    phone,
                    address
                },
                productsSupplied
            };
            
            fetch('http://localhost:3000/api/suppliers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(supplier)
            })
            .then(response => response.json())
            .then(data => {
                alert('Supplier added successfully!');
                form.reset();
                selectedProducts = [];
                updateSelectedProductsDisplay();
                loadSuppliers();
            })
            .catch(error => {
                console.error('Error adding supplier:', error);
                alert('Failed to add supplier. Please try again.');
                // For demo, add to local array and refresh
                const newSupplier = {
                    _id: Date.now().toString(),
                    name,
                    contactInfo: {
                        email,
                        phone,
                        address
                    },
                    productsSupplied: selectedProducts
                };
                suppliers.push(newSupplier);
                displaySuppliers();
                form.reset();
                selectedProducts = [];
                updateSelectedProductsDisplay();
                alert('Supplier added (demo mode)');
            });
        }

        // Function to edit a supplier (placeholder)
        function editSupplier(id) {
            alert('Edit supplier with ID: ' + id + '\nThis feature is not fully implemented in this demo.');
        }

        // Function to delete a supplier
        function deleteSupplier(id) {
            if (confirm('Are you sure you want to delete this supplier?')) {
                fetch(`http://localhost:3000/api/suppliers/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Supplier deleted successfully!');
                        loadSuppliers();
                    } else {
                        throw new Error('Failed to delete supplier');
                    }
                })
                .catch(error => {
                    console.error('Error deleting supplier:', error);
                    // For demo, remove from local array and refresh
                    suppliers = suppliers.filter(supplier => supplier._id !== id);
                    displaySuppliers();
                    alert('Supplier deleted (demo mode)');
                });
            }
        }
    </script>
</body>
</html>
