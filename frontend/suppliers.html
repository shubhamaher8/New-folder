<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock - The Inventory Management System</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .btn-info {
            background-color: #2196F3;
        }
        .btn-info:hover {
            background-color: #0b7dda;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Detail View Styles */
        .detail-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .detail-label {
            font-weight: bold;
            width: 150px;
        }
        .detail-value {
            flex: 1;
        }

        /* Product Selection */
        .product-select {
            margin-bottom: 15px;
        }
        .selected-products {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .selected-product {
            display: inline-block;
            background-color: #e1e1e1;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
        }
        .remove-product {
            margin-left: 5px;
            cursor: pointer;
            color: #f44336;
        }

        /* Navigation Styles */
        .nav-links {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #4CAF50;
        }
        .nav-links a.active {
            background-color: #4CAF50;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                margin: 0;
                border-radius: 0;
            }
            
            header {
                padding: 8px 15px;
                margin-bottom: 15px;
            }
            
            header h1 {
                font-size: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                gap: 5px;
                padding: 8px;
            }
            
            .nav-links a {
                padding: 6px 10px;
                margin: 2px;
                font-size: 12px;
                flex: 1;
                min-width: 80px;
                text-align: center;
            }
            
            h2 {
                font-size: 18px;
                margin-top: 20px;
            }
            
            h3 {
                font-size: 16px;
            }
            
            /* Responsive Table */
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 6px;
            }
            
            .actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .actions button {
                padding: 6px 8px;
                font-size: 11px;
                margin: 0;
                width: 100%;
            }
            
            /* Form Responsive */
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select, textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            button {
                padding: 12px 20px;
                font-size: 14px;
                margin-bottom: 10px;
                width: 100%;
            }
            
            /* Product Selection Mobile */
            .product-select {
                margin-bottom: 12px;
            }
            
            .product-select select {
                margin-bottom: 10px;
            }
            
            .product-select button {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .selected-products {
                padding: 8px;
            }
            
            .selected-product {
                padding: 4px 8px;
                margin: 3px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            .nav-links {
                flex-direction: column;
            }
            
            .nav-links a {
                margin: 1px 0;
                padding: 8px;
            }
            
            table {
                font-size: 11px;
            }
            
            th, td {
                padding: 6px 4px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            input, select, textarea {
                padding: 8px;
                font-size: 13px;
            }
            
            .selected-product {
                padding: 3px 6px;
                font-size: 11px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 44px;
            }
            
            .nav-links a {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .remove-product {
                min-height: 24px;
                min-width: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Table responsive behavior for very small screens */
        @media (max-width: 600px) {
            #suppliers-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            #suppliers-table thead,
            #suppliers-table tbody,
            #suppliers-table tr,
            #suppliers-table th,
            #suppliers-table td {
                display: block;
            }
            
            #suppliers-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            
            #suppliers-table tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                padding: 10px;
                background: #f9f9f9;
            }
            
            #suppliers-table td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: left;
                min-height: 30px;
            }
            
            #suppliers-table td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            
            .actions {
                position: static;
                width: 100%;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartStock</h1>
    </header>
    
    <div class="container">
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="inventory.html">Inventory</a>
            <a href="orders.html">Orders</a>
            <a href="suppliers.html" class="active">Suppliers</a>
            <a href="sales.html">Sales</a>
            <a href="sales-reports.html">Reports</a>
        </div>
        
        <h2>Supplier Management</h2>
        
        <div id="supplier-form-container">
            <h3>Add New Supplier</h3>
            <form id="supplier-form">
                <div class="form-group">
                    <label for="name">Supplier Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="products">Products Supplied</label>
                    <div class="product-select">
                        <select id="product-dropdown">
                            <option value="">Select a product</option>
                            <!-- Products will be loaded here -->
                        </select>
                        <button type="button" id="add-product-btn">Add Product</button>
                    </div>
                    <div class="selected-products" id="selected-products">
                        <!-- Selected products will be shown here -->
                    </div>
                    <input type="hidden" id="productsSupplied" name="productsSupplied">
                </div>
                <button type="submit">Add Supplier</button>
                <button type="button" id="cancel-edit-btn" style="display: none; background-color: #666;">Cancel</button>
            </form>
        </div>
        
        <h3>Suppliers List</h3>
        <table id="suppliers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Products Supplied</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="suppliers-list">
                <!-- Suppliers will be loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Global variables
        let suppliers = [];
        let products = [];
        let selectedProducts = [];
        let editingSupplierId = null;

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Load products for the dropdown
            loadProducts();
            
            // Load suppliers when page loads
            loadSuppliers();
            
            // Handle form submission
            document.getElementById('supplier-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (editingSupplierId) {
                    updateSupplier();
                } else {
                    addSupplier();
                }
            });
            
            // Handle add product button
            document.getElementById('add-product-btn').addEventListener('click', function() {
                addProductToSelection();
            });
            
            // Handle cancel edit button
            document.getElementById('cancel-edit-btn').addEventListener('click', function() {
                resetForm();
            });
        });

        // Function to load products for the dropdown
        function loadProducts() {
            fetch('https://smartstock-2irf.onrender.com/api/products')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    populateProductDropdown();
                })
                .catch(error => {
                    populateProductDropdown();
                });
        }

        // Function to populate product dropdown
        function populateProductDropdown() {
            const productSelect = document.getElementById('product-dropdown');
            productSelect.innerHTML = '<option value="">Select a product</option>';
            
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product._id;
                option.textContent = `${product.name} (${product.sku})`;
                productSelect.appendChild(option);
            });
        }

        // Function to add a product to the selection
        function addProductToSelection() {
            const productDropdown = document.getElementById('product-dropdown');
            const productId = productDropdown.value;
            
            if (!productId) {
                alert('Please select a product');
                return;
            }
            
            const product = products.find(p => p._id === productId);
            
            if (selectedProducts.some(p => p._id === productId)) {
                alert('This product is already added');
                return;
            }
            
            selectedProducts.push(product);
            updateSelectedProductsDisplay();
            updateProductsHiddenField();
        }

        // Function to update the selected products display
        function updateSelectedProductsDisplay() {
            const container = document.getElementById('selected-products');
            container.innerHTML = '';
            
            selectedProducts.forEach(product => {
                const productElement = document.createElement('span');
                productElement.className = 'selected-product';
                productElement.innerHTML = `
                    ${product.name}
                    <span class="remove-product" onclick="removeProduct('${product._id}')">&times;</span>
                `;
                container.appendChild(productElement);
            });
        }

        // Function to remove a product from the selection
        function removeProduct(productId) {
            selectedProducts = selectedProducts.filter(p => p._id !== productId);
            updateSelectedProductsDisplay();
            updateProductsHiddenField();
        }

        // Function to update the hidden field with selected product IDs
        function updateProductsHiddenField() {
            const hiddenField = document.getElementById('productsSupplied');
            hiddenField.value = JSON.stringify(selectedProducts.map(p => p._id));
        }

        // Function to load suppliers from API
        function loadSuppliers() {
            fetch('https://smartstock-2irf.onrender.com/api/suppliers')
                .then(response => response.json())
                .then(data => {
                    suppliers = data;
                    displaySuppliers();
                })
                .catch(error => {
                    console.error('Error loading suppliers:', error);
                    displaySuppliers();
                });
        }

        // Function to display suppliers in the table
        function displaySuppliers() {
            const suppliersList = document.getElementById('suppliers-list');
            suppliersList.innerHTML = '';
            
            suppliers.forEach(supplier => {
                const row = document.createElement('tr');
                
                // Format the products list
                let productsList = 'None';
                if (supplier.productsSupplied && supplier.productsSupplied.length > 0) {
                    productsList = supplier.productsSupplied.map(p => p.name).join(', ');
                }
                
                row.innerHTML = `
                    <td data-label="Name">${supplier.name}</td>
                    <td data-label="Email">${supplier.contactInfo?.email || '-'}</td>
                    <td data-label="Phone">${supplier.contactInfo?.phone || '-'}</td>
                    <td data-label="Products Supplied">${productsList}</td>
                    <td class="actions" data-label="Actions">
                        <button class="btn-info" onclick="editSupplier('${supplier._id}')">Edit</button>
                        <button class="btn-danger" onclick="deleteSupplier('${supplier._id}')">Delete</button>
                    </td>
                `;
                suppliersList.appendChild(row);
            });
        }

        // Function to add a new supplier
        function addSupplier() {
            const form = document.getElementById('supplier-form');
            const name = form.name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const address = form.address.value;
            const productsSupplied = JSON.parse(form.productsSupplied.value || '[]');
            
            const supplier = {
                name,
                contactInfo: {
                    email,
                    phone,
                    address
                },
                productsSupplied
            };
            
            fetch('https://smartstock-2irf.onrender.com/api/suppliers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(supplier)
            })
            .then(response => response.json())
            .then(data => {
                alert('Supplier added successfully!');
                resetForm();
                loadSuppliers();
            })
            .catch(error => {
                console.error('Error adding supplier:', error);
                alert('Failed to add supplier. Please try again.');
                resetForm();
            });
        }

        // Function to update an existing supplier
        function updateSupplier() {
            const form = document.getElementById('supplier-form');
            const name = form.name.value;
            const email = form.email.value;
            const phone = form.phone.value;
            const address = form.address.value;
            const productsSupplied = JSON.parse(form.productsSupplied.value || '[]');
            
            const supplier = {
                name,
                contactInfo: {
                    email,
                    phone,
                    address
                },
                productsSupplied
            };
            
            fetch(`https://smartstock-2irf.onrender.com/api/suppliers/${editingSupplierId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(supplier)
            })
            .then(response => response.json())
            .then(data => {
                alert('Supplier updated successfully!');
                resetForm();
                loadSuppliers();
            })
            .catch(error => {
                console.error('Error updating supplier:', error);
                alert('Failed to update supplier. Please try again.');
            });
        }

        // Function to reset the form
        function resetForm() {
            const form = document.getElementById('supplier-form');
            form.reset();
            selectedProducts = [];
            editingSupplierId = null;
            updateSelectedProductsDisplay();
            updateFormTitle();
        }

        // Function to update form title
        function updateFormTitle() {
            const formTitle = document.querySelector('#supplier-form-container h3');
            const submitButton = document.querySelector('#supplier-form button[type="submit"]');
            const cancelButton = document.getElementById('cancel-edit-btn');
            
            if (editingSupplierId) {
                formTitle.textContent = 'Edit Supplier';
                submitButton.textContent = 'Update Supplier';
                cancelButton.style.display = 'inline-block';
            } else {
                formTitle.textContent = 'Add New Supplier';
                submitButton.textContent = 'Add Supplier';
                cancelButton.style.display = 'none';
            }
        }

        // Function to edit a supplier
        function editSupplier(id) {
            const supplier = suppliers.find(s => s._id === id);
            if (!supplier) {
                alert('Supplier not found!');
                return;
            }
            
            // Set editing mode
            editingSupplierId = id;
            updateFormTitle();
            
            // Populate form with supplier data
            const form = document.getElementById('supplier-form');
            form.name.value = supplier.name;
            form.email.value = supplier.contactInfo?.email || '';
            form.phone.value = supplier.contactInfo?.phone || '';
            form.address.value = supplier.contactInfo?.address || '';
            
            // Populate selected products
            selectedProducts = supplier.productsSupplied || [];
            updateSelectedProductsDisplay();
            updateProductsHiddenField();
            
            // Scroll to form
            document.getElementById('supplier-form-container').scrollIntoView({ behavior: 'smooth' });
        }

        // Function to delete a supplier
        function deleteSupplier(id) {
            if (confirm('Are you sure you want to delete this supplier?')) {
                fetch(`https://smartstock-2irf.onrender.com/api/suppliers/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Supplier deleted successfully!');
                        loadSuppliers();
                    } else {
                        throw new Error('Failed to delete supplier');
                    }
                })
                .catch(error => {
                    console.error('Error deleting supplier:', error);
                });
            }
        }
    </script>
</body>
</html>
